<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Population of Missouri in a Webscene (Project 1 Map 3)</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">
<script src="https://js.arcgis.com/4.18/"></script>

<body>
  <div id="viewDiv"></div>
</body>
<style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  } 
</style>

<script>
  (function() {
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/Camera",
      "dojo/domReady!"
    ], function(WebScene, SceneView, Camera) {
      var scene = new WebScene({
        // Replace this with a valid WebScene ID
        portalItem: {
          id: "ea3e60d798c94d879ac83a75ee2abb6f"
        }
      });

      var camera0 = new Camera({
        position: [
          -90.1952, // lon
          38.6526, // lat
          6000000// elevation in meters
        ],
        tilt: 0,
        heading: 0
      });

      var view = new SceneView({
        container: "viewDiv",
        map: scene,
        viewingMode: "global",
        camera: camera0,
        environment: {
          lighting: {
            date: new Date(),
            directShadowsEnabled: true,
            // don't update the view time when user pans.
            // The clock widget drives the time
            cameraTrackingEnabled: false
          }
        }
      });
    });
  })();
</script>
